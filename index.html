<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undead Sector: Last Stand</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Do Hyeon"', 'sans-serif'],
              title: ['"Black Han Sans"', 'sans-serif'],
              body: ['"Noto Sans KR"', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: 'Do Hyeon', sans-serif;
      }
      canvas {
        display: block;
      }
      
      /* 로딩 UI용 스캔 애니메이션 */
      @keyframes scanline-sweep {
        0% { top: -20%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 120%; opacity: 0; }
      }
      .animate-scanline {
        position: absolute;
        left: 0;
        right: 0;
        height: 20%;
        background: linear-gradient(to bottom, transparent, rgba(34, 197, 94, 0.5), transparent);
        animation: scanline-sweep 2s linear infinite;
        pointer-events: none;
      }

      /* 무기 로딩용 게이지 차오름 애니메이션 (방향: 위에서 아래로 변경) */
      @keyframes gauge-fill {
        0% { height: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { height: 100%; opacity: 0; }
      }
      .animate-gauge-fill {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(to bottom, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.3));
        border-bottom: 2px solid rgba(34, 197, 94, 0.5);
        box-shadow: 0 4px 10px rgba(34, 197, 94, 0.2);
        animation: gauge-fill 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 모든 앱 코드가 포함된 번들 파일을 불러옵니다. 'defer'는 HTML 로딩이 끝난 후 실행되도록 합니다. -->
    <script src="./bundle.js" defer></script>
  </body>
</html>
