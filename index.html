<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undead Sector: Last Stand</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Do Hyeon"', 'sans-serif'],
              title: ['"Black Han Sans"', 'sans-serif'],
              body: ['"Noto Sans KR"', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: 'Do Hyeon', sans-serif;
      }
      canvas {
        display: block;
      }
      
      /* 통합 스캔 애니메이션 (위에서 아래로 훑기) */
      @keyframes scan-move {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(200%); }
      }
      
      .animate-scan {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%; /* 스캔 바의 높이 */
        background: linear-gradient(to bottom, 
          transparent 0%, 
          rgba(34, 197, 94, 0.1) 20%, 
          rgba(34, 197, 94, 0.6) 50%, 
          rgba(34, 197, 94, 0.1) 80%, 
          transparent 100%
        );
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        animation: scan-move 2s linear 1 forwards;
        /*
        수정: 애니메이션이 끝난 후 마지막 상태(화면 밖)를 유지하도록 `forwards`를 추가했습니다.
        이렇게 하면 스캔 라인이 한 번 재생된 후 사라지는 효과를 만듭니다.
        */
        pointer-events: none;
        z-index: 5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 모든 앱 코드가 포함된 번들 파일을 불러옵니다. 'defer'는 HTML 로딩이 끝난 후 실행되도록 합니다. -->
    <script src="./bundle.js" defer></script>
  </body>
</html>
